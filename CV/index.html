    <div class="l-container">
        <div class="b-game-card">
            <div class="b-game-card__cover" style="background-image: url(/images/profile_pic.png);" onclick="profilePage()">
                <h2>Profile</h2>
            </div>
        </div>
        <div class="b-game-card">

    <!-- </section> -->

    <!-- BACKGROUND -->
    <div id="bgcanvas">
        <svg width="100%" height="100%">
        <filter id="plastic" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence baseFrequency="0.009" result="noise" seed="300" />
            <feDiffuseLighting in="noise" lighting-color="darkgray" surfaceScale="1">
                <feDistantLight azimuth="30" elevation="10" />
            </feDiffuseLighting>
        </filter>
	    <rect x="0" y="0" width="100%" height="100%" filter="url(#plastic)" fill="none">
        </svg>
    </div>

    <!-- footer -->
    <footer class="py-4 bg-dark text-white-50">
